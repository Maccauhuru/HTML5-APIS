<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p class="h2 text-dark">Click the button to get your coordinates.</p>

    <button class="btn btn-success" onclick="getLocation()">Try It</button>

    <p id="show-info"></p>

    <script>
      var showInfo = document.getElementById("show-info");
      var nav = navigator.geolocation;
      function getLocation() {
        console.log(nav.getCurrentPosition(getCoordinates));
      }
      function getCoordinates(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        showInfo.innerHTML =
          "<span>" + latitude + "<br>" + longitude + "</span>";
      }
    </script>
  </body>
</html>
